<style>
    * {
        margin: 0%;
        padding: 0%;
        overflow: hidden;
    }

    .wrapper {
        text-align: center;
    }

    #neptune-play {
        position: absolute;
        top: 145;
        left: 145;
    }

    #neptune-play {
        appearance: none;
        background-color: #2ea44f;
        border: 1px solid rgba(27, 31, 35, .15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        padding: 6px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
    }

    #neptune-play:focus:not(:focus-visible):not(.focus-visible) {
        box-shadow: none;
        outline: none;
    }

    #neptune-play:hover {
        background-color: #2c974b;
    }

    #neptune-play:focus {
        box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
        outline: none;
    }

    #neptune-play:disabled {
        background-color: #94d3a2;
        border-color: rgba(27, 31, 35, .1);
        color: rgba(255, 255, 255, .8);
        cursor: default;
    }

    #neptune-play:active {
        background-color: #298e46;
        box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
    }
</style>

<div class="wrapper">
    <button id="neptune-play" role="button">Play</button>
</div>
<canvas id="neptune-canvas"></canvas>
<script type="module">
    import * as npt from "https://cdn.jsdelivr.net/npm/@neptune-js/neptune@latest/src/neptune.min.js";


    class Game extends npt.Application {
        constructor() {
            super();
            this.poly = new npt.Polygon({
                app: this,
                points: [
                    new npt.Vector2(10, 10),
                    new npt.Vector2(10, 200),
                    new npt.Vector2(200, 200),
                    new npt.Vector2(100, 10)
                ],
                color: new npt.Color(255, 0, 0)
            });
        }
    }
    // Create a new Game
    new Game();

</script>
