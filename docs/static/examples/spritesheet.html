<style>
    * {
        margin: 0%;
        padding: 0%;
        overflow: hidden;
    }

    .wrapper {
        text-align: center;
    }

    #neptune-play {
        position: absolute;
        top: 145;
        left: 145;
    }

    #neptune-play {
        appearance: none;
        background-color: #2ea44f;
        border: 1px solid rgba(27, 31, 35, .15);
        border-radius: 6px;
        box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 600;
        line-height: 20px;
        padding: 6px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        white-space: nowrap;
    }

    #neptune-play:focus:not(:focus-visible):not(.focus-visible) {
        box-shadow: none;
        outline: none;
    }

    #neptune-play:hover {
        background-color: #2c974b;
    }

    #neptune-play:focus {
        box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
        outline: none;
    }

    #neptune-play:disabled {
        background-color: #94d3a2;
        border-color: rgba(27, 31, 35, .1);
        color: rgba(255, 255, 255, .8);
        cursor: default;
    }

    #neptune-play:active {
        background-color: #298e46;
        box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
    }
</style>

<div class="wrapper">
    <button id="neptune-play" role="button">Play</button>
</div>
<canvas id="neptune-canvas"></canvas>
<script type="module">
    import * as npt from "https://cdn.jsdelivr.net/npm/@neptune-js/neptune@latest/src/neptune.js";

    class Game extends npt.Application {
        constructor() {
            super();
            this.spritesheet = new npt.SpriteSheet({
                src: "https://toppng.com/uploads/preview/spelunky-sprite-sheet-11562984861xfrhfytweq.png",
                pos: new npt.Vector2(0, 0),
                size: new npt.Vector2(16, 16),
                name: 'test'
            });

            // this.spritesheet.addSprite("test",0,0,840/12,859/12);
            this.spritesheet.addGrid( 0, 0, 840 / 12, 859 / 12, 12, 12);
        }

        init() {
            super.init();
            this.spritesheet.deleteSprite([
                "test_11", "test_12",
                "test_36",
                "test_60",
                "test_95", "test_96",
                "test_105", "test_106", "test_107", "test_108",
                "test_132", "test_131",
                "test_140", "test_141", "test_142", "test_143", "test_144"
            ]);
            console.log(this.spritesheet.sprites);
        }

        draw(ctx) {

            this.spritesheet.draw(ctx, "test_5");
            let a = 0;
            for (let i = 0; i < 12; i++) {
                for (let j = 0; j < 12; j++) {
                    a++;
                    this.spritesheet.draw(ctx, "test_" + a, i * 20 + i, j * 20 + j);
                }
            }

        }
    }
    // Create a new Game
    new Game();

</script>
